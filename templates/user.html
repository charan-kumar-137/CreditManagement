<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >

    <title>CreditManagement - User</title>
</head>

<body>
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="transactions">Transactions <span class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container pt-2">
        <!-- Alert message -->
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <!-- User info -->
    <div class="container py-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">{{user_info.name}}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <b>email: </b> {{user_info.email}}
                </li>
                <li class="list-group-item">
                    <b>total credits: </b> {{user_info.credit}}
                </li>
            </ul>
            <form class="py-3 px-1" action="make_transaction" method="post">{% csrf_token %}
                <div class="form-row">
                    <div class="col">
                        <select class="custom-select my-1 mr-sm-2" name="receiver" required>
                            <option value="">Send to </option>
                            {% for user in users %}
                            <option value="{{user.name}}">{{user.name}}</option>
                            {% endfor %}
                        </select>
                        <input type="text" name="sender" value="{{user_info.name}}" hidden>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" name="credits" required placeholder="Credits">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-dark my-1">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
